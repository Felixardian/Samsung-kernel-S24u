name: Build KernelSU
permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      model:
        required: true
        type: string
        default: samsung24u
      soc:
        required: true
        type: string
        default: pineapple
      branch:
        required: true
        type: string
        default: main
      android_version:
        required: true
        type: string
        default: android14
      kernel_version:
        required: true
        type: string
        default: 6.1
      lto:
        required: false
        type: string
        default: thin

jobs:
  build-kernel-samsung-kernelsuNext-susfs:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y clang llvm lld git zip build-essential xz-utils bison flex libz-dev libssl-dev libelf-dev bc cpio python3 pahole lz4

      - name: Install Repo and Python
        run: |
          sudo apt update
          sudo apt install repo python3 python-is-python3

      - name: Set CONFIG Environment Variable
        run: |
          CONFIG="${{ inputs.model }}"
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV
          echo "CONFIG set to: $CONFIG"

      - name: Clone AnyKernel3 and Other Dependencies
        run: |
          echo "Cloning AnyKernel3 and other dependencies..."
          ANYKERNEL_BRANCH="main"
          SUSFS_BRANCH="gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}"
          echo "Using branch for AnyKernel3: $ANYKERNEL_BRANCH"
          echo "Using branch for SUSFS: $SUSFS_BRANCH"
          git clone https://github.com/Felixardian/AnyKernel3.git
          # 使用变量克隆 susfs，避免分支硬编码
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b "$SUSFS_BRANCH"
          git clone https://github.com/Felixardian/patch.git

      - name: Initialize and Sync Kernel Source
        run: |
          echo "Cloning kernel source..."
          git clone https://github.com/Felixardian/Samsung24uKernel.git

      - name: Add KernelSU
        run: |
          cd Samsung24uKernel/common
          echo "Adding KernelSU..."
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

      - name: Apply SUSFS Patches
        run: |
          cd Samsung24uKernel/common
          echo "Applying SUSFS patches..."
          cp ../../patch/pineapple_gki_defconfig ./arch/arm64/configs/
          cp ../../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch ./
          cp ../../susfs4ksu/kernel_patches/fs/* ./fs/
          cp ../../susfs4ksu/kernel_patches/include/linux/* ./include/linux/
          cp ../../patch/fix_50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch ./
          cp ../../patch/0001-lz4-1.10.patch ./
          cp ../../patch/69_hide_stuff.patch ./
          
          cd ./KernelSU || true
          echo "Applying next SUSFS patches..."
          cp ../../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
          patch -p1 < 10_enable_susfs_for_ksu.patch || true
          
          cd ../ || true
          patch -p1 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true

          patch -p1 < fix_50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true

          patch -p1 < 0001-lz4-1.10.patch || true

          patch -p1 < 69_hide_stuff.patch || true

      - name: Set Environment Variables and Build (fixed ARCH usage)
        run: |
          cd Samsung24uKernel/common
          TARGET_DEFCONFIG="${{ inputs.soc }}_gki_defconfig"
          LOCALVERSION="-android14-11-31999054-abS9280ZHS4CYJ7"
          if [[ "${{ inputs.lto }}" == "thin" ]]; then
            LOCALVERSION+="-thin"
          fi
          # 在当前 shell 中导出变量（使得下面的 make 可以直接使用）
          export TARGET_DEFCONFIG LOCALVERSION ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1
          # 仍然写入 GITHUB_ENV 以便后续 steps 可用
          echo "TARGET_DEFCONFIG=$TARGET_DEFCONFIG" >> $GITHUB_ENV
          echo "LOCALVERSION=$LOCALVERSION" >> $GITHUB_ENV
          echo "ARCH=$ARCH" >> $GITHUB_ENV
          echo "CC=$CC" >> $GITHUB_ENV
          echo "LLVM=$LLVM" >> $GITHUB_ENV
          echo "LLVM_IAS=$LLVM_IAS" >> $GITHUB_ENV
          echo "Configuring kernel..."
          # 注意：这里引用的是当前 shell 的 ARCH 变量（已 export）
          make -j$(nproc) O=$(pwd)/out ARCH=$ARCH $TARGET_DEFCONFIG
          ./scripts/config --file out/.config \
            -d UH \
            -d RKP \
            -d KDP \
            -d SECURITY_DEFEX \
            -d INTEGRITY \
            -d FIVE \
            -d TRIM_UNUSED_KSYMS
          if [[ "${{ inputs.lto }}" == "thin" ]]; then
            ./scripts/config --file out/.config -e LTO_CLANG_THIN -d LTO_CLANG_FULL
          fi
          make -j$(nproc) O=$(pwd)/out ARCH=$ARCH LOCALVERSION=$LOCALVERSION CC=$CC LLVM=$LLVM LLVM_IAS=$LLVM_IAS

      - name: Prepare AnyKernel3 Folder
        run: |
          # AnyKernel3 已经在仓库根目录被 clone
          # 修复多余的引号并且从构建输出拷贝 Image 到 AnyKernel3
          cp Samsung24uKernel/common/out/arch/arm64/boot/Image AnyKernel3/zImage || true

      - name: Create ZIP Files for Different Formats
        run: |
          cd AnyKernel3
          ZIP_NAME="${{ inputs.model }}_${{ inputs.android_version }}_${{ inputs.kernel_version }}_Next_SUSFS.zip"
          zip -r "../$ZIP_NAME" .

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ env.CONFIG }}
          path: |
            *.zip
